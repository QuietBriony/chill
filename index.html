<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCM Piano Ambient — Zen Fractal / RAVE</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Tone.js -->
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>

  <!-- Engine -->
  <script src="engine.js" defer></script>
</head>

<body>

  <!-- マンダラ背景 -->
  <canvas id="bg"></canvas>

  <!-- コントロールパネル -->
  <div id="panel">
    <h1>UCM Piano Ambient</h1>
    <p id="modeLabel">Mode: Ambient Piano</p>
    <p id="bpmLabel">BPM: --</p>

    <div class="fader">
      <label for="fader_energy">Energy（静 ⇄ 動）</label>
      <input type="range" id="fader_energy" min="0" max="100" value="25" />
    </div>

    <div class="fader">
      <label for="fader_creation">Creation（跳ね・生成）</label>
      <input type="range" id="fader_creation" min="0" max="100" value="50" />
    </div>

    <div class="fader">
      <label for="fader_nature">Nature（自然度）</label>
      <input type="range" id="fader_nature" min="0" max="100" value="15" />
    </div>

    <div id="buttons">
      <button id="btn_start">Start</button>
      <button id="btn_stop">Stop</button>
      <button id="btn_auto">Auto</button>
      <button id="btn_rave">RAVE</button>
    </div>
  </div>

</body>
</html>
