<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Chill v2.3 — Cyber-Zen Pro</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Tone.js CDN (14.7.77 安定版) -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
  </head>
  <body>
    <canvas id="bg"></canvas>

    <div class="panel">
      <h1>
        Chill v2.3
        <span>Cyber-Zen Pro</span>
      </h1>

      <div class="controls">
        <button id="startBtn">▶ START</button>
        <button id="stopBtn">■ STOP</button>
      </div>

      <div class="controls">
        <button id="acidBtn">⟡ ACID</button>
        <button id="autoBtn">∞ AUTO</button>
      </div>

      <div class="faders">
        <label>
          Energy
          <input
            type="range"
            id="energy"
            min="0"
            max="1"
            step="0.01"
            value="0.6"
          />
        </label>
        <label>
          Creation
          <input
            type="range"
            id="creation"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </label>
        <label>
          Nature
          <input
            type="range"
            id="nature"
            min="0"
            max="1"
            step="0.01"
            value="0.4"
          />
        </label>
      </div>

      <div class="modes-hint">
        Chill ・ Acid ・ Techno ・ Ambient
      </div>
    </div>

    <script src="./engine.js"></script>
  </body>
</html>
