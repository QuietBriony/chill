<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCM Mandala Engine Chill v1</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
  <script src="engine.js" defer></script>
</head>

<body>
  <canvas id="mandalaCanvas"></canvas>

  <div id="control-panel">
    <h1>Chill Engine</h1>
    <p id="status-text">Ready</p>

    <div class="fader-block">
      <label for="fader_energy">Energy（静 ⇄ 動）</label>
      <input type="range" id="fader_energy" min="0" max="100" value="40" />
    </div>

    <div class="fader-block">
      <label for="fader_creation">Creation（派手さ）</label>
      <input type="range" id="fader_creation" min="0" max="100" value="50" />
    </div>

    <div class="fader-block">
      <label for="fader_void">Void（余白）</label>
      <input type="range" id="fader_void" min="0" max="100" value="20" />
    </div>

    <div class="fader-block">
      <label for="fader_volume">Master Volume</label>
      <input type="range" id="fader_volume" min="-48" max="0" value="-10" />
    </div>

    <div id="info-row">
      <span id="mode-label">Mode: Chill</span>
      <span id="bpm-label">Tempo: 90 BPM</span>
    </div>

    <div id="buttons">
      <button id="btn_start">Start</button>
      <button id="btn_stop">Stop</button>
    </div>
  </div>

</body>
</html>
