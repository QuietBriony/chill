<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCM Ambient Piano — Zen / RAVE</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Tone.js（音生成エンジン） -->
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>

  <!-- Engine -->
  <script src="engine.js" defer></script>
</head>

<body>

  <!-- 背景（最軽量 Canvas） -->
  <canvas id="bg"></canvas>

  <!-- メインコントロール -->
  <div id="panel">
    <h1>UCM Ambient Piano</h1>
    <p id="modeLabel">Mode: Ambient</p>
    <p id="bpmLabel">BPM: --</p>

    <div class="fader">
      <label>Energy（静〜動）</label>
      <input type="range" id="fader_energy" min="0" max="100" value="25" />
    </div>

    <div class="fader">
      <label>Creation（生成）</label>
      <input type="range" id="fader_creation" min="0" max="100" value="30" />
    </div>

    <div class="fader">
      <label>Nature（自然）</label>
      <input type="range" id="fader_nature" min="0" max="100" value="15" />
    </div>

    <div class="buttons">
      <button id="btn_start">Start</button>
      <button id="btn_stop">Stop</button>
      <button id="btn_auto">Auto</button>
    </div>
  </div>

  <!-- RAVEボタン（フッター遠くに隔離） -->
  <div id="rave-panel">
    <button id="btn_rave">RAVE</button>
  </div>

</body>
</html>
