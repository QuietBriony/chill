<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Chill Piano Ambient + Acid v2</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>

<body>
  <canvas id="bg"></canvas>

  <div class="panel">
    <h1>Chill Piano Ambient + Acid v2</h1>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="autoBtn">Auto</button>
      <button id="acidBtn">Acid</button>
    </div>

    <div class="faders">
      <label>Energy
        <input id="energy" type="range" min="0" max="1" step="0.01" value="0.5"/>
      </label>

      <label>Creation
        <input id="creation" type="range" min="0" max="1" step="0.01" value="0.5"/>
      </label>

      <label>Nature
        <input id="nature" type="range" min="0" max="1" step="0.01" value="0.5"/>
      </label>
    </div>
  </div>

  <script src="engine.js"></script>
</body>
</html>
