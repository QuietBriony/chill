<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Chill v2.3 — Cyber-Zen Pro Edition</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>

<body>
  <canvas id="bg"></canvas>

  <div class="panel">
    <h1>Chill v2.3<br><span>Cyber-Zen Pro</span></h1>

    <div class="controls">
      <button id="startBtn">▶ START</button>
      <button id="acidBtn">⟡ ACID</button>
      <button id="autoBtn">∞ AUTO</button>
      <button id="stopBtn">■ STOP</button>
    </div>

    <div class="faders">
      <label>Energy
        <input id="energy" type="range" min="0" max="1" step="0.01" value="0.6"/>
      </label>

      <label>Creation
        <input id="creation" type="range" min="0" max="1" step="0.01" value="0.5"/>
      </label>

      <label>Nature
        <input id="nature" type="range" min="0" max="1" step="0.01" value="0.4"/>
      </label>
    </div>
  </div>

  <script src="engine.js"></script>
</body>
</html>
