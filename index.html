<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCM Piano Ambient — Fractal Suite</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
  <script src="engine.js" defer></script>
</head>

<body>

  <!-- 背景（軽量フラクタル風ビジュアル用） -->
  <canvas id="mandalaCanvas"></canvas>

  <!-- コントロールパネル -->
  <div id="control-panel">
    <h1>UCM Piano Ambient</h1>
    <p id="status-text">Ready</p>

    <div class="fader-block">
      <label for="f_style">Style（Classical ⇄ Ambient）</label>
      <input id="f_style" type="range" min="0" max="100" value="30" />
    </div>

    <div class="fader-block">
      <label for="f_energy">Energy（音数・動き）</label>
      <input id="f_energy" type="range" min="0" max="100" value="30" />
    </div>

    <div class="fader-block">
      <label for="f_space">Space / Reverb（余白）</label>
      <input id="f_space" type="range" min="0" max="100" value="60" />
    </div>

    <div class="fader-block">
      <label for="f_bright">Brightness（明るさ）</label>
      <input id="f_bright" type="range" min="0" max="100" value="40" />
    </div>

    <div class="fader-block">
      <label for="f_volume">Master Volume</label>
      <input id="f_volume" type="range" min="-30" max="0" value="-16" />
    </div>

    <div class="fader-block inline">
      <div>
        <label for="f_auto_len">Auto drift（1–5 min）</label>
        <input id="f_auto_len" type="range" min="1" max="5" value="3" />
      </div>
      <div class="auto-toggle">
        <label for="auto_toggle">AUTO</label>
        <input id="auto_toggle" type="checkbox" checked />
      </div>
    </div>

    <div id="info-row">
      <span id="section-label">Section: A</span>
      <span id="bpm-label">Tempo: 70 BPM</span>
    </div>

    <div id="buttons">
      <button id="btn_start">Start</button>
      <button id="btn_stop">Stop</button>
    </div>
  </div>

</body>
</html>
